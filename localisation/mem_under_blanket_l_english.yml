l_english:
 
 mem_under_blanket.1.name:0 "Under the Blanket"
 mem_under_blanket.1.desc:0 "Early reports claim a probable discovery of an unknown and mysterious alien activity in the deep underground of [event_target:crystal_pyramid_planet.GetName]. The analysis of the signatures states an undocumented wildlife find. Our scientits want to attempt a ground operation to study them."
 mem_under_blanket.2.materialist:0 "We must study them right away. Exciting discovery."
 mem_under_blanket.2.xenomilit:0 "These xeno could be dangerous. Take cautions."
 mem_under_blanket.2.other:0 "We are sending our scientist carefully study the caves."
 mem_under_blanket.2.deny:0 "We don't have time to waste."
 
 mem_under_blanket.2.name:0 "Ground Team"
 mem_under_blanket.2.desc:0 "After breaching the first solid layers of rocks, our scientific escort continues his careful approach deep inside these unknown cavity. Signs of erosion around the walls confirm the presence of an undated specie. Probably thousand of them used to shift in and out. Arriving near the dense chamber the team suddenly stopped his progression. All monitors are alarming. Something awake. We have a contact."
 mem_under_blanket.2.a:0 ""
