 ###################
 # Solar Riches
 ###################
 
 #mem_solar_riches_category:0 "Solar Riches"
 mem_solar_riches_category:0 "Słoneczne Bogactwo"
 #mem_solar_riches_category_desc:0 "Scans of this star indicate the possible nearby presence of a series of small structures. Our best trajectory estimates imply a slowly decaying orbit."
 mem_solar_riches_category_desc:0 "Przeprowadzone skany napotkanej gwiazdy wykazały możliwą obecność małych struktur, które według naszych najlepszych założeń zakładają powolnie opadającą orbitę."
 
 #mem_solar_riches.1.name:0 "Solar Riches Discovered"
 mem_solar_riches.1.name:0 "Odkryto Słoneczną Fortunę"
 #mem_solar_riches.1.desc:0 "Science officer §Y[Root.GetLeaderName]§! has found a number of decrepit solar collectors built by an unknown alien race. Even in their bad shape, they still continue to collect solar energy with greater efficiency than we have been able to manage ourselves."
 mem_solar_riches.1.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! odkrył kilka walących się kolektorów słonecznych, zbudowanych przez nieznaną rasę obcych. Pomimo złego stanu, są one nadal w stanie zbierać energię bardziej efektywnie niż nasze własne kolektory."
 #mem_solar_riches.1.a:0 "Extract the energy reserves and scrap them."
 mem_solar_riches.1.a:0 "Wydobądź rezerwy energii i zdemontuj je."
 #mem_solar_riches.1.b:0 "Study their underlying construction."
 mem_solar_riches.1.b:0 "Zbadaj nieznane struktury."
 
 #mem_solar_riches.2.name:0 "Trajectory Failure"
 mem_solar_riches.2.name:0 "Błędna Trajektoria"
 #mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§! reports that all traces of the structures have disappeared and apologizes for the resources spent calculating the orbital decay of nonexistent objects."
 mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§! raportuje, że wszelkie ślady struktur zniknęły oraz przeprasza za stratę surowców potrzebnych na zbadanie orbity nieistniejących obiektów."