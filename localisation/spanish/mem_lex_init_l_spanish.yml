 mem_lex_init.4.name:0 "Sobre los Hombros de Gigantes"
 mem_lex_init.4.desc:0 "Estamos recibiendo informes de que después de una reciente actualización del hardware de nuestros sensores de largo alcance, se están recibiendo extrañas lecturas de energía de los sistemas cerca del borde de la galaxia. Estos sistemas ni siquiera estaban en nuestras cartas estelares hasta ahora. Ya son muchas las voces que piden una expedición ... "
 mem_lex_init.4.a:0 "Enviaremos a alguien para investigar esto."

