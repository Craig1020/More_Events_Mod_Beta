 mem_ancestor_in_system:0 "Luz de Thesan"
 mem_ancestor_in_system_desc:0 "La presencia de Thesan permanece."

 mem_ancestor_garden_world:0 "Planeta del Prístino Jardín"
 mem_ancestor_garden_world_desc:0 "Los Elegidos de Thesan han convertido este mundo en un paraíso exuberante."

 mem_ancestor.40:0 "La Antigua Prisión"
 mem_ancestor.40.desc:0 "Los escáneres de nuestras naves han detectado una serie de objetos altamemte cargados dentro del sistema [From.GetName], que extrañamemte no parece contener planeta ni asteroide alguno. Aconsejaría actuar con cautela, moveiendo la flota algo más cerca para poder tomar lecturas más detalladas. "

 mem_ancestor.41:0 "Destrozado"
 mem_ancestor.41.desc:0 "Un sello ha sido neutralizado, su forma física ha dado lugar a una reacción inestable de energía primordial. Me pregunto si este enfoque es realmemte el más prudente..."
 mem_ancestor.41.a:0 "Sólo el tiempo dirá."

 mem_ancestor.42:0 "Cruzando el Rubicón"
 mem_ancestor.42.desc:0 "El Teseracto en el sistema [mem_prison_system_local.GetName] se descompone en su forma más básica; aunque físicamemte parece estar disminuyendo, su producción de energía ha aumentado a niveles extremadamente peligrosos."
 mem_ancestor.42.a:0 "Ya no hay vuelta atrás."

 mem_ancestor.43:0 "Detonación del Teseracto"
 mem_ancestor.43.desc:0 "El Teseracto en el sistema [mem_prison_system_local.GetName] ha explotado. Alimentado por una cantidad cada vez mayor de su propia energía, parecía "doblar" las reglas temporales de la Física tal y como las entendemos, antes de colapsar bajo su propia densidad."
 mem_ancestor.43.a:0 "Prepárate para lo peor."

 mem_ancestor.44:0 "Elegido del Amanecer"
 mem_ancestor.44.desc:0 "Una criatura de un poder descomunal emerge desde dentro de una estrella."
 mem_ancestor.44.a:0 "Esto no puede ser nada bueno."

 mem_ancestor.45:0 "Crisálida"
 mem_ancestor.45.desc:0 "El extraño Leviatán que recorre nuestra galaxia se ha reorganizado a nivel molecular, después de escanear la nueva forma que ha adoptado, estimamos que su potencial de causar daños ha aumentado significativamemte".
 mem_ancestor.45.a:0 "¿Qué es esta locura?"

 mem_ancestor.46: "Génesis"
 mem_ancestor.46.desc:0 "Un nuevo tipo de nave ha surgido del Leviatán, un ser aparentememte mecánico que es capaz de tales cosas está más allá de nuestra capacidad de raciocinio. Dadas las nuevas capacidades, parece claro que deberemos aumentar nuestro nivel de respuesta militar".
 mem_ancestor.46.a:0 "¿Cómo es esto posible?"

 mem_ancestor.47:0 "Tabula Rasa"
 mem_ancestor.47.desc:0 "A medida que la naturaleza recupera lo que fue alterado artificialmemte, el equilibrio es restaurado".
 mem_ancestor.47.a:0 "Despreocupémonos!".

 mem_ancestor.48:0 "Tierra Quemada"
 mem_ancestor.48.desc:0 "Bombardeando un mundo previamente terraformado, cualquier rastro de su nueva belleza es vencido."
 mem_ancestor.48.a:0 "De todos modos, no es natural."

 mem_ancestor.49:0 "Guerra de Sellado"
 mem_ancestor.49.desc:0 "Tontos arrogantes y beligerantes, por eones nos esforzamos por evitar los Sellos fuesen rotos y de alguna manera vuestra primitiva tecnología nos pasó desapercibida. Ahora pagaréis el precio, más temprano que tarde".
 mem_ancestor.49.a:0 "¡Espera, detente, no podíamos saberlo!"
 mem_ancestor.49.a.response:0 "Eso no representa ninguna diferencia."

 mem_ancestor.51:0 "Final de las Luces"
 mem_ancestor.51.desc:0 "El Leviatán que ha estado afligiendo a nuestra galaxia ha sido "inhabilitado" y no se han detectado lecturas de potencia importantes. Debemos honrar a nuestros almirantes, han logrado una gran victoria".
 mem_ancestor.51.a:0 "Finalmente esta pesadilla ha terminado."

 mem_ancestor.61:0 "De las Cenizas"
 mem_ancestor.61.desc:0 "Nuestras armas parecen ser ineficaces contra el blanco, nuestros almirantes sugieren dedicar un equipo científico para idear una manera de poder penetrar las defensas enemigas".
 mem_ancestor.61.a:0 "No seremos derrotados tan fácilmente."
 mem_ancestor.61.b:0 "Nuestro enorme poder militar no tiene necesidad de esto."

 mem_ancestor.62:0 "Última posición"
 mem_ancestor.62.desc:0 "Nuestros científicos creen que han desarrollado el hardware para contrarrestar las defensas que hasta ahora habían demostrado ser insuperables para nuestras fuerzas militares. Nuestros oficiales están ansiosos de probar su nuevo equipo con el enemigo."
 mem_ancestor.62.a:0 "¡La victoria será nuestra!"