 mem_gravekeeper.1:0 "El cementerio"
 mem_gravekeeper.1.desc:0 "Al entrar en el sistema [From.GetName], nuestras naves son recibidas por la oscura visión de un número importante de grandes naves espaciales abandonadas, rodeadas por una ominosa "tumba espacial" formada por miles de diferentes "formas de vida", que yacen muertas desperdigadas por todas partes. En el medio de este campo de restos y escombros, se vislumbra una extraña estación espacial que parece relativamente intacta."
 mem_gravekeeper.1.a:0 "¿Qué pasó aquí?"

 mem_gravekeeper.2:0 "El Guardatumbas"
 mem_gravekeeper.2.desc:0 "El equipo de [Root.GetName] logró acceder a lo que parece ser el cuadro de mando central de la instalación orbital. Nuestro científico [Root.GetLeaderName] cree que podría ser capaz de romper los protocolos de seguridad de la estación, reactivando la instalación."
 mem_gravekeeper.2.a:0 "¿Qué podría salir mal?"
 mem_gravekeeper.2.a.tooltip:0 "Reactivar la estación espacial orbitando [mem_grave_star.GetName]."
 mem_gravekeeper.2.b:0 "Subvertir la seguridad de esta tecnología avanzada es imprudente".

 mem_gravekeeper.10:0 "La Falacia de Murphy"
 mem_gravekeeper.10.desc:0 "La activación fue un éxito. Los protocolos de seguridad han sido anulados, y la instalación está totalmente alimentada y operativa. Una tripulación permanente ha sido guarnecida en la estación. Una vez que hayan reemplazado los sistemas de seguridad con nuestro propios protocolos y sistemas estándar, deberíamos tener un control total sobre la estación."
 mem_gravekeeper.10.a:0 "Esto no debería llevarnos más de unos pocos días..."
 
 mem_gravekeeper.11:0 "Ley de Murphy"
 mem_gravekeeper.11.desc:0 "Hemos perdido el contacto con nuestros científicos en el sistema del cementerio."

 mem_gravekeeper.21:0 "Despertar"
 mem_gravekeeper.21.desc:0 "Tras un duro combate, la estación alienígena del sistema [mem_grave_system.GetName] finalmente pierde el poder y por un breve momento parece neutralizada. La victoria es de corta duración, ya que el poder se restaura momentos más tarde y la estación espacial se reconfigura rápidamente antes de reanudar el combate. Claramente hay más aquí de lo que parece...
 mem_gravekeeper.21.a:0 "Claramente esto no ha terminado."
 
 mem_gravekeeper.24:0 "Fuga Espacial Goria"
 mem_gravekeeper.24.desc:0 "Nuestros sensores han perdido contacto con la nave enemiga, podemos detectar rastros de una señal de energía que son indicativos de un salto FTL de emergencia."
 mem_gravekeeper.24.a:0 "Vamos a ser implacables, comenzad la búsqueda."
 
 mem_gravekeeper.31:0 "De las cenizas"
 mem_gravekeeper.31.desc:0 "Nuestro armamento parece ser ineficaz contra el objetivo. Dadas nuestras cuantiosas pérdidas, varios estrategas sugieren dedicar más recursos científicos a la creación de una nueva forma de penetrar las defensas enemigas."
 mem_gravekeeper.31.a:0 "No seremos derrotados tan fácilmente."
 mem_gravekeeper.31.b:0 "Nuestro enorme poder militar no tiene necesidad de esto."

 mem_gravekeeper.32:0 "Últimos Ritos"
 mem_gravekeeper.32.desc:0 "Nuestros científicos creen que han desarrollado nuevos potenciales militares para contrarrestar las defensas que resultaron inatacables por nuestras fuerzas en nuestro último encuentro. Nuestros oficiales están ansiosos de probar su nuevo equipo en el enemigo."
 mem_gravekeeper.32.a:0 "¡La victoria será nuestra!"

 mem_gravekeeper.41:0 "Ladrón de Tumbas"
 mem_grave_system.GetName: "Hemos logrado deshabilitar el arma en el sistema [mem_grave_system.GetName]. A pesar del extenso daño que le ha infligido nuestra flota, parece que todavía tiene la capacidad de repararse, aunque requeriría una cantidad increíble de recursos. No obstante, algunos de nuestros ingenieros creen que si actuamos con prontitud, sus sistemas podrán ser modificados para su uso con nuestras propias flotas. Sin duda sería un poderoso activo táctico."
 mem_gravekeeper.41.a:0 "Será un poderoso añadido a la flota".
 mem_gravekeeper.41.b:0 "Esta "cosa" es demasiado peligrosa, desarmadla!"

 mem_gravekeeper.43:0 "Guardatumbas Destruido"
 mem_gravekeeper.43.desc:0 "Están llegando informes de que un imperio extranjero ha destruido la antigua nave de guerra conocida como "El Guardatumbas" en el sistema [mem_grave_system.GetName]."
 
 mem_gravekeeper.50:0 "De la Tumba"
 mem_gravekeeper.50.desc:0 "Este es un día glorioso. Nuestros ingenieros han terminado su trabajo con el arma con el que luchamos en el sistema [mem_grave_system.GetName] y ha superado todas las pruebas de seguridad. Mientras nuestros ingenieros más cautelosos vacilan en declarar como verdaderamente seguro este misterioso gigante tecnológico, todos están de acuerdo en que es tanto como podría serlo cualquier otro tipo de arma antigua de estas características. El núcleo de la IA ha sido reemplazado por un nuevo sistema de nuestro propio diseño, y estamos a la espera de instrucciones."
 mem_gravekeeper.50.a:0 "¿Sabremos alguna vez lo que realmente sucedió en ese sistema cementerio?"
 
 mem_gravekeeper.60:0 "Levantamiento de los Muertos"
 mem_gravekeeper.60.desc:0 "Nuestros científicos creen que podríamos desbloquear todas las capacidades de la antigua nave de guerra "Guardatumbas".
 mem_gravekeeper.60.a:0 "Vamos a aprovechar su verdadero poder, no importa el coste."
 mem_gravekeeper.60.b:0 "Es un desperdicio de recursos".
 
 mem_gravekeeper.61:0 "Necrópolis"
 mem_gravekeeper.61.desc:0 "Nuestros científicos creen que la nave está completamente operativa y lista para el despegue. Deberíamos ser capaces de utilizar todas sus capacidades en condiciones de combate".
 mem_gravekeeper.61.a:0 "Vamos a ver cómo se mantiene."
 mem_gravekeeper.61.a.tooltip:0 "§YWARNING - El proceso de transformación es muy volátil.§!"
 
 mem_gravekeeper.71:0 "Romper todos los límites"
 mem_gravekeeper.71.desc:0 "Nuestros científicos creen que podría ser capaz de eliminar los limitadores en el núcleo del reactor "Guardatumbas", esto podría tener efectos secundarios imprevistos en el rendimiento general de las naves ¿Cómo procedemos?
 mem_gravekeeper.71.a:0 "Empezad con los ajustes de inmediato!"
 mem_gravekeeper.71.b:0 "¿No hemos aprendido nada de la manipulación de la tecnología antigua?"

 mem_gravekeeper.72:0 "Sobremarcha"
 mem_gravekeeper.72.desc:0 "Nuestros científicos han terminado sus ajustes en el núcleo del reactor del "Guardatumbas"; en poco tiempo será posible ir más allá de los límites normales de las naves."
 mem_gravekeeper.72.a:0 "Esta habilidad debe ser usada con precaución."
 mem_gravekeeper.72.a.tooltip:0 "§YWARNING - El buque será vulnerable cuando el modo de ráfaga se agota .§!"
 
 mem_gravekeeper.75:0 "Modo de Ráfaga"
 mem_gravekeeper.75.desc:0 "-Burst Mode ON-"
 mem_gravekeeper.75.a:0 "Rendimiento del reactor al 200 por ciento."

 mem_gravekeeper.76:0 "Enfriamiento del Modo de Ráfaga "
 mem_gravekeeper.76.desc:0 "-Burst Mode OFF-"
 mem_gravekeeper.76.a:0 "Rendimiento del reactor por debajo de los niveles normales."

 MEM_GRAVE_LIMIT_BREAK:0 "Romper todos los límites"
 MEM_GRAVE_LIMIT_BREAK_DESC:0 "Quite los limitadores del Guardatumbas."

 MEM_GRAVE_EXPLORE:0 "La antigua estación"
 MEM_GRAVE_EXPLORE_DESC:0 "Tal vez enviar una nave científica a que investigue la estación orbital abandonada por encima de [mem_grave_star.GetName] nos permitiría determinar lo que sucedió en ese sistema."

 MEM_GRAVE_PC_PROJECT:0 "El Arma Antigua"
 MEM_GRAVE_PC_PROJECT_DESC:0 "El arma masiva contra la que luchamos en el sistema [mem_grave_system.GetName] está todavía en gran parte intacta y en el proceso de reparación, podemos ser capaces de hacer ingeniería inversa de sus sistemas y ponerlo en servicio junto con nuestra propia flota."
 
 MEM_GRAVE_AWAKENING:0 "Levantamiento de los Muertos"
 MEM_GRAVE_AWAKENING_DESC:0 "Desbloquea el verdadero poder del Guardatumbas."
 
 MEM_GRAVE_WEAKNESS_PROJECT:0 "Recalibración de armas - Guardatumbas Abandonado"
 MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "Investiga al guardián del cementerio y descubre su debilidad".

