 mem_throne_watchers.1:0 "Смотрящие Трона"
 mem_throne_watchers.1.desc:0 "При входе в систему [From.GetName], наши датчики обнаруживают массивный военный корабль, патрулирующий заброшенный кольцевой мир. Прежде чем мы сможем настроить наши датчики, боевая и кольцевая спутниковая антенна активируется и фиксирует наше положение!"

 mem_throne_watchers.11:0 "Привратник" 
 mem_throne_watchers.11.desc:0 "При входе в систему [From.From.GetName] [From.GetName] немедленно обнаружил, что его элементы управления навигации переопределены, и был возвращен в исходную точку. Возможно, с более продвинутой навигационной технологией мы могли бы игнорировать переопределение, но пока мы оказались заблокированными из [From.From.GetName]."
 mem_throne_watchers.11.a:0 "Кто-то не любит гостей."
 
 mem_throne_watchers.21:0 "Из пепла"  
 mem_throne_watchers.21.desc:0 "Наше оружие не эффективно против цели, возможно, сотит найти способ преодоления защиты." 
 mem_throne_watchers.21.a:0 "Мы не так сильно побиты."
 mem_throne_watchers.21.b:0 "Наши военные не нуждаются в этом."
 
 mem_throne_watchers.22:0 "Цареубийство" 
 mem_throne_watchers.22.desc:0 "Нашу ученые разработали способ преодоления защиты, пора испытать его в бою!" 
 mem_throne_watchers.22.a:0 "Мы победим!"
 
 mem_throne_watchers.31:0 "Свергнутый"
 mem_throne_watchers.31.desc:0 "После тяжелой битвы нейтрализуются защитные круги дредноута и барьеры, защищающие кольцо. Перед разрушением корабля наши датчики проанализировали всплеск данных, направленный на орбиту вокруг Луны [mem_ring_tomb_world.GetName]."
 mem_throne_watchers.31.a:0 "Что они передали?"
 
 mem_throne_watchers.40:0 "Высокомерие Падшей Империи"
 mem_throne_watchers.40.desc:0 "Команда, возглавляемая научным сотрудником [Root.GetLeaderName], завершила свою экспедицию на Луне [mem_ring_tomb_world.GetName] и вернулась со своеобразной находкой. Позади [Root.GetName] - сложная скелетная рамка дредноута, подобная по конструкции той, которая атаковала наш флот. Наши ученые изучили базу данных корабля и считают судно относительно безопасным. Похоже, что ядро ИИ никогда не было инициализировано. Добавление к тайне системы [mem_ring_system.GetName], все записи строителей кольцевого мира были стерты из базы данных. Нам удалось восстановить некоторые зашифрованные данные, которые мы считаем кодами доступа."
 mem_throne_watchers.40.a:0 "Передайте коды доступа!"
 mem_throne_watchers.40.a.tooltip:0 "Разблокирует кольцевой мир в системе [mem_ring_system.GetName]."
 
 mem_throne_watchers.45:0 "Правопреемство" 
 mem_throne_watchers.45.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности древней машины, которые мы обнаружили в [mem_ring_tomb_world.GetName]." 
 mem_throne_watchers.45.a:0 "Мы будем использовать его истинную силу, независимо от стоимости."
 mem_throne_watchers.45.b:0 "Это глупое поручение."
 
 mem_throne_watchers.46:0 "Посланник Солнца" 
 mem_throne_watchers.46.desc:0 "Наши ученые полагают, что корабль теперь полностью подготовлен и готов к развертыванию; Мы должны быть в состоянии использовать все его возможности в боевых условиях." 
 mem_throne_watchers.46.a:0 "Надеюсь. оно оправдает ожидания."
 mem_throne_watchers.46.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Процесс трансформации очень волатилен..§!"

 mem_throne_watchers.48:0 "Ломая все преграды" 
 mem_throne_watchers.48.desc:0 "Наши ученые могут снять ограничители реактора, сотит ли им продолжать?" 
 mem_throne_watchers.48.a:0 "С осторожностью, но делайте!"
 mem_throne_watchers.48.b:0 "Мы можем узнать что-то новое??"
 
 mem_throne_watchers.49:0 "Овердрайв" 
 mem_throne_watchers.49.desc:0 "Наши ученые смогли снять ограничители реактора! Выработка энергии выросла в разы." 
 mem_throne_watchers.49.a:0 "Используйте это осторожно."
 mem_throne_watchers.49.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только заработает обычный режим.§!"

 mem_throne_watchers.52:0 "Усиленный режим"
 mem_throne_watchers.52.desc:0 "-Усиленный режим включен-"
 mem_throne_watchers.52.a:0 "RМощность реактора - 200 процентов."
 
 mem_throne_watchers.53:0 "Откат Усиленного режима"
 mem_throne_watchers.53.desc:0 "-Усиленный режим выключен-"
 mem_throne_watchers.53.a:0 "Мощность реактора в пределах нормы."
 
 MEM_DECODE:0 "TРазрушенная луна"
 MEM_DECODE_DESC:0 "Дредноут передал сигнал луне §Y [mem_ring_tomb_world.GetName] §! Непосредственно перед уничтожением. Мы можем послать туда научную команду, чтобы проанализировать ситуацию."

 MEM_TITAN_AWAKENING:0 "Правопреемство"
 MEM_TITAN_AWAKENING_DESC:0 "Откройте истинную силу 'Древней Машины'."
 
 MEM_TITAN_LIMIT_BREAK:0 "Ломая все преграды"
 MEM_TITAN_LIMIT_BREAK_DESC:0 "Верните ограничители 'Посланника Солнца'."
 
 pc_mem_ringworld_habitable_tile:0 "Мир-кольцо"
 pc_mem_ringworld_habitable_tile_desc:0 "Разнообразный ландшафт с биомами, которые в высшей степени подходят для большинства форм жизни."
 
 MEM_RING_WEAKNESS_PROJECT:0 "Калибровка оружия - Смотрители Трона"
 MEM_RING_WEAKNESS_PROJECT_DESC:0 "Изучите Стражей мира-кольца и узнайте о их слабостях."
 
 mem_uncertain_past:0 "Неопределенная история"
 mem_uncertain_past_desc:0 "Трагические события, которые обрушились на эту планету, по-прежнему окутаны сомнением и тайной."
 
 pc_mem_ringworld_habitable:0 "Нетронутый мир-кольцо"
 pc_mem_ringworld_habitable_desc:0 "Огромное кольцо, окружающее солнце системы. \ N Построено для создания многочисленных искусственных зон обитания по ее внутреннему пролету, свободная от ограничений и суеты связанного со сферичностью планет."
 
 pc_mem_ringworld_shielded:0 "Защищенный мир-кольцо"
 pc_mem_ringworld_shielded_desc:0 "Вся эта кольцевая секция заключена в некий непроницаемый энергетический барьер. Он блокирует все сканы поверхности. Кто-то хочет сохранить что-то в тайне."

