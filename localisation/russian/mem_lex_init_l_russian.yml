 mem_lex_init.4.name:0 "На плечах Гигантов"
 mem_lex_init.4.desc:0 "Мы получаем сообщения о том, что после недавнего обновления аппаратных средств наших датчиков дальнего действия теперь они получают странные показания энергии от систем вблизи галактического обода. Раньше эти системы не были даже на наших звездных картах. Некоторые призывают к экспедиции..."
 mem_lex_init.4.a:0 "Мы отправим кого-нибудь для расследования."
 
