 mem_gravekeeper.1:0 "Кладбище"
 mem_gravekeeper.1.desc:0 "При входе в систему [From.GetName] нашим кораблям приветствует вид нескольких больших бесплотных космических кораблей. Они окружены зловещей «космической могилой» тысяч умерших форм жизни. В середине поля обломков находится, по-видимому, космическая станция, которая выглядит относительно нетронутой."
 mem_gravekeeper.1.a:0 "Что здесь произошло?"
 
 mem_gravekeeper.2:0 "Могильщик"
 mem_gravekeeper.2.desc:0 "Экипажу [Root.GetName] удалось получить доступ к тому, что, по-видимому, является центральным мэйнфреймом орбитальной установки. Научный сотрудник [Root.GetLeaderName] полагает, что они могли бы нарушить протоколы безопасности станции, повторно активировав объект."
 mem_gravekeeper.2.a:0 "Что может пойти не так?"
 mem_gravekeeper.2.a.tooltip:0 "Повторная активация орбитальной станции [mem_grave_star.GetName]."
 mem_gravekeeper.2.b:0 "Нарушение безопасности таких передовых технологий неразумный."
 
 mem_gravekeeper.10:0 "Заблуждение Мерфи" 
 mem_gravekeeper.10.desc:0 "Активация прошла успешно! Протоколы безопасности были отключены, и объект полностью включен и работает. Постоянный экипаж был гарнизоном на станции. После того как они заменили отключенные системы безопасности на наши собственные протоколы и установили стандартные системы технического контроля, мы должны иметь полный контроль над станцией." 
 mem_gravekeeper.10.a:0 "Это займет не более нескольких дней."
 
 mem_gravekeeper.11:0 "Закон Мерфи" 
 mem_gravekeeper.11.desc:0 "Мы потеряли связь с нашими учеными в системе-кладбище." 
 
 mem_gravekeeper.21:0 "Пробуждение"
 mem_gravekeeper.21.desc:0 "После мощного удара чужая станция в системе [mem_grave_system.GetName], наконец, теряет власть, и короткий, на какой-то момент кажется нейтрализованной. Победа недолговечна, так как власть восстанавливается мгновенно, и космическая станция быстро перенастраивается перед возобновлением боя. Ясно, что здесь больше, чем кажется на первый взгляд."
 mem_gravekeeper.21.a:0 "Это еще не конец."
 
 mem_gravekeeper.24:0 "Космический побег Гория"
 mem_gravekeeper.24.desc:0 "Наши датчики потеряли контакт с вражеским судном, мы можем обнаружить следы энергетического сигнала, которые указывают на аварийный прыжок FTL."
 mem_gravekeeper.24.a:0 "Мы будем безжалостными, начнем преследование."
 
 mem_gravekeeper.31:0 "Из пепла" 
 mem_gravekeeper.31.desc:0 "Наше оружие кажется неэффективным против цели. Учитывая наши потери, несколько стратегов предлагают использовать научные комманды в разработке способа преодоления защиты врага." 
 mem_gravekeeper.31.a:0 "Наши потери не столь малы." 
 mem_gravekeeper.31.b:0 "Наши военные не нуждаются в этом."
 
 mem_gravekeeper.32:0 "Последние обряды" 
 mem_gravekeeper.32.desc:0 "Наши ученые разработали способ преодоления защиты. Военные хотят его опробовать в бою." 
 mem_gravekeeper.32.a:0 "Победа будет за нами!" 
 
 mem_gravekeeper.41:0 "Расхититель гробниц"
 mem_gravekeeper.41.desc:0 "Нам удалось отключить оружие в системе [mem_grave_system.GetName]. Несмотря на значительный ущерб, который он понес от нашего флота, он по-прежнему обладает способностью к ремонту. Хотя для этого потребовалось бы невероятное количество ресурсов, некоторые наши инженеры полагают, что если мы будем действовать со скоростью, ее системы могут быть модифицированы для использования с нашими собственными . Это, безусловно, способствовало бы мощному тактическому потенциалу."
 mem_gravekeeper.41.a:0 "Это будет мощное дополнение к нашему флоту."
 mem_gravekeeper.41.b:0 "Эта вещь слишком опасна, не трогайте ее!"
 
 mem_gravekeeper.43:0 "Могильщик уничтожен"
 mem_gravekeeper.43.desc:0 "Появляются сообщения о том, что империя пришельцев уничтожила древний военный корабль, обозначенный как «Могильщик» в системе [mem_grave_system.GetName]."
 
 mem_gravekeeper.50:0 "Из могилы"
 mem_gravekeeper.50.desc:0 "Это прекрасный день! Наши инженеры завершили свою работу над оружием, с которым мы сражались в системе [mem_grave_system.GetName], и он прошел все тесты безопасности. Хотя наши более осторожные инженеры не решаются объявить этого загадочного технологического бегемота по-настоящему надежным, они согласны с тем, что он столь же безопасен, как и любое древнее оружие. Ядро ИИ было заменено новой системой нашего собственного дизайна, и мы ждем инструкции."
 mem_gravekeeper.50.a:0 "Узнаем ли мы о том, что же здесь произошло?"
 
 mem_gravekeeper.60:0 "Восстание мертвецов" 
 mem_gravekeeper.60.desc:0 "Наши ученые полагают, что мы могли бы разблокировать все возможности древнего военного корабля, обозначенного как «Могильщик»." 
 mem_gravekeeper.60.a:0 "Мы будем использовать его истинную силу, независимо от стоимости."
 mem_gravekeeper.60.b:0 "Это пустая трата ресурсов."
 
 mem_gravekeeper.61:0 "Некрополь"
 mem_gravekeeper.61.desc:0 "Наши ученые полагают, что корабль теперь подготовлен и готов к развертыванию; Мы должны быть в состоянии использовать свои полные способности в боевых условиях."
 mem_gravekeeper.61.a:0 "Посмотрим, как это будет выглядеть."
 mem_gravekeeper.61.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Процесс трансформации очень волатилен.§!"

 mem_gravekeeper.71:0 "Ломая все преграды" 
 mem_gravekeeper.71.desc:0 "Наши ученые полагают, что они могли бы удалить ограничители на ядре реактора Могильщика, это может иметь непредвиденные побочные эффекты на общую производительность кораблей. Как мы поступим??" 
 mem_gravekeeper.71.a:0 "Начинайте прямо сейчас!"
 mem_gravekeeper.71.b:0 "Неужели мы ничему не научились от подтасовки древней технологии?"
 
 mem_gravekeeper.72:0 "Овердрайв" 
 mem_gravekeeper.72.desc:0 "Наши ученые закончили корректировку ядра реактора Могильщика; В течение короткого времени теперь должно быть возможно выйти за пределы нормальных пределов мощности." 
 mem_gravekeeper.72.a:0 "Используйте это с осторожностью."
 mem_gravekeeper.72.a.tooltip:0 "§YПРЕДУПРЕЖДЕНИЕ. Корабль будет уязвим, как только заработает обычный режим.§!"

 mem_gravekeeper.75:0 "Предельный режим включен"
 mem_gravekeeper.75.desc:0 "-Предельный режим включен-"
 mem_gravekeeper.75.a:0 "Мощность реактора увеличена на 200 прцентов."
 
 mem_gravekeeper.76:0 "Перезарядка предельного режима"
 mem_gravekeeper.76.desc:0 "-Предельный режим отключен-"
 mem_gravekeeper.76.a:0 "Мощность реактора вернулась к нормальным показателям."
 
 MEM_GRAVE_LIMIT_BREAK:0 "Ломая все преграды"
 MEM_GRAVE_LIMIT_BREAK_DESC:0 "Верните ограничители реактора Могильщика."
 
 MEM_GRAVE_EXPLORE:0 "Древняя станция"
 MEM_GRAVE_EXPLORE_DESC:0 "Возможно, послав научный корабль исследовать заброшенную орбитальную станцию в [mem_grave_star.GetName], мы сможем определить, что произошло в этой системе."
 
 MEM_GRAVE_PC_PROJECT:0 "Древнее оружие"
 MEM_GRAVE_PC_PROJECT_DESC:0 "Массивное оружие, с которым мы сражались в системе [mem_grave_system.GetName], по большей части остается нетронутым и находится в процессе восстановления. Мы, возможно, сможем реконструировать его системы и ввести их в эксплуатацию нашими собственными флотами."

 MEM_GRAVE_AWAKENING:0 "Восстание мертвецов"
 MEM_GRAVE_AWAKENING_DESC:0 "Раскрытие истинной мощи Могильщика."

 MEM_GRAVE_WEAKNESS_PROJECT:0 "Рекалибровка оружия - Забытый Могильщик"
 MEM_GRAVE_WEAKNESS_PROJECT_DESC:0 "Исследование хранителя кладбища и выявление его слабости."

 mem_gravekeeper_object:0 "Древняя космическая станция"  
 mem_gravekeeper_pc_object:0 "Отключенный могильщик"